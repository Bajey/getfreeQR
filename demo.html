<!DOCTYPE html>
<html>
<body>
<input type="text" id="qrText"/>
<button id="generate" onclick="generateQRCode();">Generate</button><br>
<canvas id="qr"></canvas>

<script src="/users/dipeshfiles/node_modules/qrious/dist/qrious.js"></script>
<script>

    const generateQRCode = () => {
        let qr;
        (function() {
            qr = new QRious({
                element: document.getElementById('qr'),
                value: "DPS",
                size:500,
                padding: 25
            });
        })();
        const qrText = document.getElementById('qrText').value;
        qr.set({
            value: qrText,
        });
    };


</script>
</body>
</html>
